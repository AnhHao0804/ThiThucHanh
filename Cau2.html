<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function demKyTuInHoa(str){
            let dem = 0;
            for (i = 0; i < str.length; i++) {
                if (str[i] >= 'A' && str[i] <= 'Z') {
                    dem++;
                }
            }
            if (dem > 0) {
                return dem;
            } else {
                return "The Strings is not contain upper char";
            }

        }
        const result = demKyTuInHoa("abcdEF");
        document.write('Chuỗi có số ký tự in hoa là: ' + result);
    </script>
</body>
</html>
